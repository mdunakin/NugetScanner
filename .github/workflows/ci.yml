name: CI

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Check out
        uses: actions/checkout@v4

      - name: Setup NuGet
        uses: NuGet/setup-nuget@v2

      - name: Cache NuGet packages (packages.config)
        uses: actions/cache@v4
        with:
          path: packages
          key: nuget-packages-${{ hashFiles('**/packages.config') }}
          restore-keys: |
            nuget-packages-

      - name: Restore
        run: nuget restore NugetScanner.sln

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Build (Release)
        run: msbuild NugetScanner.sln /p:Configuration=Release /p:Platform="Any CPU" /m

      - name: Upload Release artifacts
        uses: actions/upload-artifact@v4
        with:
          name: NugetScanner-Release-bin
          path: |
            **/bin/Release/**
          if-no-files-found: error
