name: CI

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Check out
        uses: actions/checkout@v4

      - name: Setup NuGet
        uses: NuGet/setup-nuget@v2

      - name: Cache NuGet packages (packages.config)
        uses: actions/cache@v4
        with:
          path: packages
          key: nuget-packages-${{ hashFiles('**/packages.config') }}
          restore-keys: |
            nuget-packages-

      - name: Restore
        run: nuget restore NugetScanner.sln

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Build + PackPlugin (Release)
        run: msbuild NugetScanner.sln /p:Configuration=Release /p:Platform="Any CPU" /m /t:"Build;PackPlugin"

      - name: Verify TeamCity descriptor
        shell: pwsh
        run: |
          $root = Join-Path $env:GITHUB_WORKSPACE 'NugetScanner\bin\Release\teamcity-plugin.xml'
          if (-not (Test-Path $root)) { Write-Error "teamcity-plugin.xml not found in output: $root" }
          $agent = Join-Path $env:GITHUB_WORKSPACE 'NugetScanner\bin\Release\agent\lib\teamcity-agent-plugin.xml'
          if (-not (Test-Path $agent)) { Write-Error "teamcity-agent-plugin.xml not found in agent/lib: $agent" }

      - name: Package TeamCity plugin
        shell: pwsh
        run: |
          $ErrorActionPreference = 'Stop'
          $ws = $env:GITHUB_WORKSPACE

          $pluginRoot = Join-Path $ws 'NugetScanner\bin\Release\plugin-package'
          if (-not (Test-Path $pluginRoot)) { Write-Error "plugin-package directory not found: $pluginRoot" }

          $distDir = Join-Path $ws 'dist'
          New-Item -ItemType Directory -Path $distDir -Force | Out-Null
          $zipPath = Join-Path $distDir 'NugetScanner-teamcity-plugin.zip'

          if (Test-Path $zipPath) { Remove-Item $zipPath -Force }
          Compress-Archive -Path (Join-Path $pluginRoot '*') -DestinationPath $zipPath

      - name: Upload plugin artifact
        uses: actions/upload-artifact@v4
        with:
          name: NugetScanner-teamcity-plugin
          path: dist/NugetScanner-teamcity-plugin.zip
          if-no-files-found: error
